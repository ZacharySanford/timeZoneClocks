
  <select *ngFor="let clock of clockList; index as i" (click)="onClick(i); setTimezone(i);" (change)="onSelect($event)">
    <option id="EST">Americas/Detroit</option>
    <option id="CST">Americas/Chicago</option>
    <option id="MST">Americas/Chihuahua</option>
    <option id="PST">Americas/Los Angeles</option>
  </select>
